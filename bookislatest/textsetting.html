<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>text setting</title>
  </head>
  <body>
    <div class="condition">
      <h1>Application available on mobile screens only!</h1>
    </div>
    <div class="app">
      <div class="main">
        <nav class="nav-bar">
          <div class="back">
            <img src="images/Vector (6).svg" alt="" />
          </div>
          <img src="images/users 9.svg" alt="" class="logo" />
        </nav>
        <div class="top">
          <div class="book-images">
            <img src="images/Rectangle 35.png" alt="" class="book-bg" />
            <img src="images/Rectangle 9.png" alt="" class="book" />
          </div>
          <div class="book-author">
            <p class="title">All my love X</p>
            <div class="author">
              <img src="images/Ellipse 18.svg" alt="" class="author-images" />
              <div class="author-name">
                <h4>Ber Lerrer</h4>
                <p>berlerrejohnr@gmail.com</p>
              </div>
            </div>
            <div class="author-rating">
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (2).svg" alt="" class="rating" />
            </div>
          </div>
        </div>
        <div class="line"></div>

        <div class="down">
          <h3>Thickness</h3>
          <div class="thickness">
            <h4>A</h4>
            <input type="range" value="30" class="thickness-bar" />
            <h1>A</h1>
          </div>
          <h3>Reading style</h3>
          <div class="reading-style">
            <div class="style">
              <img src="images/Style.svg" alt="" />
              <p>On touch</p>
            </div>
            <div class="style">
              <img src="images/Style2.svg" alt="" />
              <p>Scrolling</p>
            </div>
          </div>
          <h3>Font</h3>
          <div class="font-styles">
            <div class="serif active-font">Serif</div>
            <div class="sans-serif">Sans-serif</div>
          </div>
        </div>
        <div class="end-line"></div>
      </div>
    </div>
  </body>
</html>
