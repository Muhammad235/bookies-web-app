<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>book setting</title>
  </head>
  <body>
    <div class="condition">
      <h1>Application available on mobile screens only!</h1>
    </div>
    <div class="app">
      <div class="main">
        <nav class="nav-bar">
          <div class="back">
            <img src="images/Vector (6).svg" alt="" />
          </div>
          <img src="images/users 9.svg" alt="" class="logo" />
        </nav>
        <div class="top">
          <div class="book-images">
            <img src="images/Rectangle 35.png" alt="" class="book-bg" />
            <img src="images/Rectangle 9.png" alt="" class="book" />
          </div>
          <div class="book-author">
            <p class="title">All my love X</p>
            <div class="author">
              <img src="images/Ellipse 18.svg" alt="" class="author-images" />
              <div class="author-name">
                <h4>Ber Lerrer</h4>
                <p>berlerrer@gmail.com</p>
              </div>
            </div>
            <div class="author-rating">
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (2).svg" alt="" class="rating" />
            </div>
          </div>
        </div>
        <div class="line"></div>

        <div class="down">
          <div class="book-setting">
            <button class="setting-icon">
              <img src="images/Vector (3).svg" alt="" />
            </button>
            <div class="setting-title">
              <h2>View chapters</h2>
            </div>
          </div>
          <div class="book-setting">
            <button class="setting-icon">
              <img src="images/Vector (4).svg" alt="" />
            </button>
            <div class="setting-title">
              <h2>Dark mode</h2>
              <div class="toggle-mode">
                <input type="radio" name="on-off" id="on" value="on" />
                <label for="on">On</label>
                <input
                  type="radio"
                  name="on-off"
                  id="off"
                  value="off"
                  checked
                />
                <label for="off">Off</label>
              </div>
            </div>
          </div>
          <div class="book-setting">
            <button class="setting-icon">
              <img src="images/Aa.svg" alt="" />
            </button>
            <div class="setting-title">
              <h2>Text settings</h2>
            </div>
          </div>
          <div class="book-setting">
            <button class="setting-icon">
              <img src="images/Vector (5).svg" alt="" />
            </button>
            <div class="setting-title">
              <h2>Review book</h2>
            </div>
          </div>
        </div>
        <div class="end-line"></div>
      </div>
    </div>
  </body>
</html>
