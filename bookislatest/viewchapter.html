<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>view chapter</title>
  </head>
  <body>
    <div class="condition">
      <h1>Application available on mobile screens only!</h1>
    </div>
    <div class="app">
      <div class="main">
        <nav class="nav-bar">
          <div class="back">
            <img src="images/Vector (6).svg" alt="" />
          </div>
          <img src="images/Bookis 9.svg" alt="" class="logo" />
        </nav>
        <div class="top">
          <div class="book-images">
            <img src="images/Rectangle 35.png" alt="" class="book-bg" />
            <img src="images/Rectangle 9.png" alt="" class="book" />
          </div>
          <div class="book-author">
            <p class="title">All my love X</p>
            <div class="author">
              <img src="images/Ellipse 18.svg" alt="" class="author-images" />
              <div class="author-name">
                <h4>Ber Lerrer</h4>
                <p>berlerrer@gmail.com</p>
              </div>
            </div>
            <div class="author-rating">
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (1).svg" alt="" class="rating" />
              <img src="images/Vector (2).svg" alt="" class="rating" />
            </div>
          </div>
        </div>
        <div class="line"></div>

        <div class="down">
          <div class="chapters">
            <div class="chapter-title">
              <h2>Chapter 1</h2>
              <p>She is beautiful</p>
            </div>
            <button class="open-chapter">
              <img src="images/Vector (7).svg" alt="" />
            </button>
          </div>
          <div class="chapters">
            <div class="chapter-title">
              <h2>Chapter 2</h2>
              <p>First date</p>
            </div>
            <button class="open-chapter">
              <img src="images/Vector (7).svg" alt="" />
            </button>
          </div>
          <div class="chapters">
            <div class="chapter-title">
              <h2>Chapter 3</h2>
              <p>Don't count my X</p>
            </div>
            <button class="open-chapter">
              <img src="images/Vector (7).svg" alt="" />
            </button>
          </div>
          <div class="chapters">
            <div class="chapter-title">
              <h2>Chapter 4</h2>
              <p>I miss you</p>
            </div>
            <button class="open-chapter">
              <img src="images/Vector (7).svg" alt="" />
            </button>
          </div>
        </div>
        <div class="end-line"></div>
      </div>
    </div>
  </body>
</html>
